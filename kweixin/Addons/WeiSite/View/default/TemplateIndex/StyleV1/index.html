	<!--
    <section>
           <a href="tel:4000763520" class="link_tel ico_tel"> 400-0763-520</a>
    </section>
	-->
	<if condition="!empty($category)">
	<div class="box">
	<volist name="category" id="vo">
	<a href="{$vo.url}" class="box-item">
		<i style="background:url({$vo.icon}) no-repeat;background-size:cover;" class=""></i>
		<span style="color:;">{$vo.title}</span>

	</volist>
<div class="clr"></div>
</ul>

</if>
